<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <h2>License Details</h2>
    <div>
        <form class= "form-horizontal" th:object= "${license}" th:action= "@{/license}" method= "post">
           <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">License Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{licenseName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">License Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{licenseCode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Max Quantity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quantity}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <h2>License List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>License Name</th>
                <th>License Code</th>
                <th>Max Qty</th>
                <th>Used Qty</th>
                <th>Start Date</th>
                <th>Action</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="license : ${licenses}">
                <td th:text="${license.id}"><a href="/License/${license.id}">Id</a></td>
                <td th:text="${license.licenseName}">License Name</td>
                <td th:text="${license.licenseCode}">License Code</td>
                <td th:text="${license.quantity}">Max Qty </td>
                <td th:text="0">Used Qty </td>
                <td th:text="0">Start Date </td>
                <td th:text="0">Action </td>
                <td><a th:href="${ '/license/' + license.id}">View</a></td>
                <td><a th:href="${'/license/edit/' + license.id}">Edit</a></td>
            </tr>
        </table>
</div>
 
</body>
</html>
