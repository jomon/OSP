<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">

    <h2>Application Details</h2>
    <div>
        <form class="form-horizontal" th:object="${app}" th:action="@{/app}" method="post">
           <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Application Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{appName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Version Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{versionCode}"/>
                </div>
            </div>
          <div class="form-group">
          <div class="col-sm-4">
                <label class="col-sm-2 control-label">Version Code:</label>
                <div class="col-sm-10">
                  <input type="file" class="btn btn-primary btn-sm" />
<!--                     <input type="file" class="btn btn-primary btn-sm" th:field="*{packagefile}"/>
 -->                </div>
            </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
        <h2>Applications List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Application Name </th>
                <th>Version Code </th>
                <th>Package Name </th>
                <th>View</th>
                <th>Edit</th>
            </tr>
    	    <tr th:each="app : ${apps}">
                <td th:text="${app.id}"><a href="/app/${app.id}">Id</a></td>
                <td th:text="${app.appName}">Application Name </td>
                <td th:text="${app.versionCode}"> Version Code  </td>
                <td th:text="${app.packagefile}">Package Name </td>
                <td><a th:href="${ '/app/' + app.id}">View</a></td>
                <td><a th:href="${'/app/edit/' + app.id}">Edit</a></td>
            </tr>
        </table>

    </div>


</body>
</html>
