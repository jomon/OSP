    <h2>Device Details</h2>
    <div>
        <form class="form-horizontal" th:object="${device}" th:action="@{/device}" method="post">
           <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Device Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{deviceId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mdm}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Battery:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{battery}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Counter:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{counter}"/>
                </div>
            </div>
            <div class="form-group">
	<label class="col-sm-2 control-label">Model Number:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{modelNumber}"/>
		</div>
	</div>
<div class="form-group">
	<label class="col-sm-2 control-label">MAC Address:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{macAddress}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">IP Address:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{ipAddress}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Location:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{location}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Operating System:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{operatingSystem}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Gateway IP Address:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{gatewayIPAddress}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Activation Date:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{activationDate}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Last Seen On:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{lastSeenOn}"/>
		</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">OSP Client Version:</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" th:field="*{ospClientVersion}"/>
		</div>
</div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
